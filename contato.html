    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Uchen&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo"> 
                <h1>Flamengo- Biografia</h1>
            </div>
            <nav class="itens_menu">
                <ul>

                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>    
        </div> 
    </header>
    <div class="container">
        <section>
            <h1>Entre em Contato</h1>
            <div class="formulario">
                <div class="form">
                    <form action="">
                        <div class= "row">
                            <div class="col-25">
                                <label for="nnome">Nome</label>
                            </div>
                            <div class="col-75">
                                <input type="text" placeholder="Escreva seu nome"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="tel">Telefone</label>
                            </div>
                            <div class="col-75">
                                <input type="tel"  placeholder="99999-9999">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="col-75">
                                <input type="email"  placeholder="email@servidor.com"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="est">Onde Mora</label><br>
                            </div>
                            <div class="col-75">                           
                                <select id="#" name="#">
                                 <option value="sp">São Paulo</option>
                                 <option value="ba">Bahia</option>
                                 <option value="rj">Rio de Janeiro</option>
                                 <option value="es">Espirito Santo</option>
                                 <option value="ce">Ceará</option>
                            </div>
       
                        <label for="come">Escreva Seu Comentário</label><br>
                        <textarea name="message" rows="10" cols="30">
                            
                        </textarea>              
                        

                        <input type="submit" value="Submit"><br>

                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="center">Desenvolvido por Lucas Prates</p>
    </footer> 
</body>
</html>
